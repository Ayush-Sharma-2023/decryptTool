<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Tool</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    margin-top: 20px;
    font-size: 18px;
}

</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decryption Tool</h1>
        <label for="inputText">Enter a string to decrypt:</label>
        <input type="text" id="inputText">
   


        <button onclick="decrypt()">Decrypt</button>
        <p>Decrypted text: <span id="decryptedText"></span></p>
    </div>
    <script>
function decrypt() {
    const text = document.getElementById('inputText').value;
    const shift = 4;
    let result = '';

    for (let i = 0; i < text.length; i++) {
        let ch = text.charAt(i);
        if (isLetter(ch)) {
            let shifted = String.fromCharCode(ch.charCodeAt(0) - shift);
            if ((isUpperCase(ch) && shifted < 'A') || (isLowerCase(ch) && shifted < 'a')) {
                shifted = String.fromCharCode(shifted.charCodeAt(0) + 26);
            }
            result += shifted;
        } else if (isDigit(ch)) {
            let shifted = String.fromCharCode(ch.charCodeAt(0) - shift);
            if (shifted < '0') {
                shifted = String.fromCharCode(shifted.charCodeAt(0) + 10);
            }
            result += shifted;
        } else {
            result += ch;
        }
    }

    document.getElementById('decryptedText').innerText = result;
}

function isLetter(ch) {
    return /[a-zA-Z]/.test(ch);
}

function isUpperCase(ch) {
    return /[A-Z]/.test(ch);
}

function isLowerCase(ch) {
    return /[a-z]/.test(ch);
}

function isDigit(ch) {
    return /[0-9]/.test(ch);
}

</script>


</body>
</html>
